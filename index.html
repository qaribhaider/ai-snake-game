<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Classic Arcade Game</title>
    <meta name="description" content="Play the classic Snake Game online. A responsive and modern take on the nostalgic arcade game. Challenge yourself and beat your high score!">
    <meta name="keywords" content="snake game, arcade game, online game, browser game, responsive game">
    <meta name="author" content="Q">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Snake Game - Classic Arcade Game">
    <meta property="og:description" content="Play the classic Snake Game online. A responsive and modern take on the nostalgic arcade game.">
    <meta property="og:image" content="/assets/preview.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Snake Game - Classic Arcade Game">
    <meta property="twitter:description" content="Play the classic Snake Game online. A responsive and modern take on the nostalgic arcade game.">
    <meta property="twitter:image" content="/assets/preview.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px;
        }
        #game-canvas {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 2px solid #2c3e50;
        }
        #score {
            color: #000000;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #restart-button {
            display: none;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            left: 50%;
            top: 65%;
            transform: translateX(-50%);
            z-index: 10;
        }
        #restart-button:hover {
            background-color: #27ae60;
        }
        @media (max-width: 600px) {
            #game-container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <button id="restart-button">Restart Game</button>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
